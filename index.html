<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <p>0</p>
        </div>
        <div class="buttons">
          <div class="row1">
            <button class="AC grey">AC</button>
            <button class="plusMinus grey">+/-</button>
            <button class="percent grey">%</button>
            <button class="devide orange">/</button>
          </div>
          <div class="row2">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="multiply orange">x</button>
          </div>
          <div class="row3">
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="minus orange">-</button>
          </div>
          <div class="row4">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="plus orange">+</button>
          </div>
          <div class="row5">
            <button class="number zero">0</button>
            <button class="number comma">.</button>
            <button class="equal orange">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/calculator.js"></script>
  </body>
</html>
